<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>RykenSlimefunCustomizer Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+SC">
  <link rel="stylesheet" href="https://unpkg.com/docsify@4.12.1/lib/themes/buble.css">
  <style>
    body {
      font-family: 'Noto Sans SC', 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
      font-weight: normal;
    }

    summary {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#/en-us/">English</a>
    <a href="#/">简体中文</a>
  </nav>
  <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'RSC Wiki',
        repo: 'https://github.com/HiTech0926/RykenSlimeCustomizer-Wiki',
        basePath: '/pages/',
        auto2top: true,
        loadSidebar: true,
        loadNavbar: true,
        autoHeader: true,
        notFoundPage: true,
        coverpage: true,
        onlyCover: true,
        search: {
          placeholder: {
            '/': '搜索',
            '/en-us/': 'Search',
          },
          noData: {
            '/en-us/': "No result",
            '/': '没有结果'
          },
          hideOtherSidebarContent: true,
        },
        nameLink: {
          '/en-us/': '#/en-us/',
          '/': '#/',
        },
        copyCode: {
          buttonText: {
            '/': '复制',
            '/en-us/': "Copy"
          },
          errorText: {
            '/': '复制失败',
            '/en-us/': "Copy failed"
          },
          successText: {
            '/': '复制成功',
            '/en-us/': "Copy success"
          }
        },
        toc: {
          tocMaxLevel: 4,
          target: 'h1, h2, h3, h4, h5, h6'
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              return (
                html +
                '\n\n----\n\n' +
                'Copyright © 2024-2025 [SlimefunReloadingProject](https://github.com/SlimefunReloadingProject) All rights reserved. \n\n Powered by [HiWorldMC](https://github.com/HiWorldMC) \n\n [滇ICP备2025054070号](https://beian.miit.gov.cn/)  [滇公网安备53011202001608号](http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=53011202001608)'
              );
            });
          },
        ],
        alias: {
          "/en-us/(.*)": "https://raw.githubusercontent.com/HiTech0926/RykenSlimeCustomizer-Wiki/master/en-us/$1"
        },
        fallbackLanguages: ["en-us", "zh-cn"],
        namespaces: [
          {
             id: "lang",
             values: ["en-us", "zh-cn"],
             optional: true,
             selector: "#lang-selector"
          },
        ]
      }
    </script>
  <!-- Docsify v4 -->
  <script src="https://unpkg.com/docsify@4.12.1/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify@4.12.1/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify@4.12.1/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-edit-on-github@1.0.3/index.min.js"></script>
  <script src="https://unpkg.com/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://unpkg.com/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="https://unpkg.com/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-toc@1.2.1/dist/docsify-plugin-toc.min.js"></script>
</body>
</html>
